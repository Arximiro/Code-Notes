<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Code Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="img/notes.png" />
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" media="screen" href="css/style.css" />

</head>

<body>
  <div class="main-container">

    <div class="header">
      <div class="header__heading">
        <h1>Code Notes</h1>
      </div>
    </div>


    <div class="categories">

      <div class="item item-1 wow animated fadeIn" data-wow-offset="20">
        <svg>
          <use href="img/sprite.svg#si-simple-coderwall" />
        </svg>
        <h2>Flexbox</h2>
      </div>

      <div class="item item-2 wow animated fadeIn data-wow-offset=" 20 " ">
        <svg>
          <use href="img/sprite.svg#si-simple-ghost" />
        </svg>
        <h2>CSS Grid</h2>
      </div>

      <div class="item item-3 wow animated fadeIn data-wow-offset=" 20 " ">
        <svg>
          <use href="img/sprite.svg#si-dev-css3" />
        </svg>
        <h2>CSS</h2>
      </div>

      <div class="item item-4 wow animated fadeIn data-wow-offset=" 20 " ">
        <svg>
          <use href="img/sprite.svg#si-dev-html5" />
        </svg>
        <h2>HTML</h2>
      </div>

      <div class="item item-5 wow animated fadeIn data-wow-offset=" 20 " ">
        <svg>
          <use href="img/sprite.svg#si-dev-javascript_1" />
        </svg>
        <h2>JavaScript</h2>
      </div>

      <div class="item item-6 wow animated fadeIn data-wow-offset=" 20 " ">
        <svg>
          <use href="img/sprite.svg#si-dev-github_full" />
        </svg>
        <h2>Git</h2>
      </div>

      <div class="item item-7 wow animated fadeIn data-wow-offset=" 20 " ">
        <svg>
          <use href="img/sprite.svg#si-dev-react" />
        </svg>
        <h2>React/Redux</h2>
      </div>

      <div class="item item-8 wow animated fadeIn data-wow-offset=" 20 " ">
        <svg>
          <use href="img/sprite.svg#si-simple-vuejs" />
        </svg>
        <h2>VueJS</h2>
      </div>

      <div class="item item-9 wow animated fadeIn data-wow-offset=" 20 " ">
        <svg>
          <use href="img/sprite.svg#si-dev-backbone" />
        </svg>
        <h2>BackboneJS</h2>
      </div>

      <div class="item item-10 wow animated fadeIn data-wow-offset=" 20 " ">
        <svg>
          <use href="img/sprite.svg#si-dev-sass" />
        </svg>
        <h2>SASS</h2>
      </div>
    </div>

  </div>



  <script src="js/wow.min.js"></script>
</body>

</html>
